<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Application</title>
    <!-- tailwind css  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--  -->
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-16">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                    <img class="w-48 absolute" src="images/Rectangle 1.png" alt="">
                    <img class="w-16 absolute" src="images/Group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- login section -->
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">              
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Mobile Number</span>
                    </label>
                    <input value="01716685574" id="account-number" type="number" placeholder="Enter your number" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Type Your Pin</span>
                    </label>
                    <input value="1234" id="pin" type="number" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="login-btn" class="btn btn-primary w-full">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </section>
   <script src="js/login.js"></script>
</body>
</html>
