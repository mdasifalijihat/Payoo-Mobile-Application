<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <!-- tailwind css  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- tailwind close  -->
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around">
                <img src="images/Group.png" alt="" />
                <div>
                    <h1 class="text-3xl">$ <span id="main-balance">4500</span></h1>
                    <p class="border p-1 rounded-lg">Available Balance</p>
                </div>
                <button>Logout</button>
            </nav>
        </header>
        <!--  -->
        <section class="mt-10">
            <h2 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h2>
            <p>
                Enjoy easy and convenient financial services with us. Cashout charge
                is low and
            </p>
            <div class="cards grid grid-cols-3 mt-14 gap-4">
                <!-- first div -->
                <div class="box cursor-pointer border p-4 text-center rounded-lg">
                    <img class="w-8 mx-auto" src="images/wallet 1 (1).png" alt="" />
                    <h3>Add Money</h3>
                </div>
                <!-- second div -->
                <div class="box cursor-pointer border p-4 text-center rounded-lg">
                    <img class="w-8 mx-auto" src="images/wallet 1 (1).png" alt="" />
                    <h3>Cash Out</h3>
                </div>
                <!-- third div -->
                <div class="box cursor-pointer border p-4 text-center rounded-lg">
                    <img class="w-8 mx-auto" src="images/wallet 1 (1).png" alt="" />
                    <h3>Transfer Money</h3>
                </div>
                <!-- 4 div -->
                <div class="box border cursor-pointer p-4 text-center rounded-lg">
                    <img class="w-8 mx-auto" src="images/wallet 1 (1).png" alt="" />
                    <h3>Get Bonus</h3>
                </div>
                <!-- 5 div -->
                <div class="box cursor-pointer border p-4 text-center rounded-lg">
                    <img class="w-8 mx-auto" src="images/wallet 1 (1).png" alt="" />
                    <h3>Pay Bill</h3>
                </div>
                <!-- 6 div -->
                <div class="box cursor-pointer border p-4 text-center rounded-lg">
                    <img class="w-8 mx-auto" src="images/wallet 1 (1).png" alt="" />
                    <h3>Transactions</h3>
                </div>
            </div>

            <!-- add money section -->
            <section>
                <h2> Add Money </h2>
                <div class="">
                    <div class="hero-content">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <legend> Select Bank</legend>
                                    <select class="select select-bordered w-full max-w-xs">
                                        <option disabled selected>Select back</option>
                                        <option value="Bkash">Bkash</option>
                                        <option value="Nagad">Nagad</option>
                                        <option value="DBBL">DBBL</option>
                                    </select>
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Mobile Number</span>
                                    </label>
                                    <input value="01716685574" id="account-number" type="number"
                                        placeholder="Enter your number" class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="amount" type="number" placeholder="Enter your Amount"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Type Your Pin</span>
                                    </label>
                                    <input value="1234" id="pin" type="number" placeholder="Enter 4 Digit Pin"
                                        class="input input-bordered" required />
                                </div>

                                <div class="form-control mt-6">
                                    <button id="add-money-btn" class="btn bg-blue-700 w-full text-white">Add
                                        Money</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </section>
    <script src="js/addMoney.js"></script>
</body>

</html>
